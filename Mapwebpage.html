<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Multi-marker</title>
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
<style>
#map {
  height: 100%;
}

html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>    
</head>
<body>
    <div id="map"></div>
<script>
let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: new google.maps.LatLng(6.881722, 101.24064),
    zoom: 12,
    styles: [
  {
    "featureType": "administrative.land_parcel",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "administrative.neighborhood",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "poi",
    "elementType": "labels.text",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "poi.business",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels.icon",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "transit",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "labels.text",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  }
],

  });

  const iconBase =
    "http://www.geog.pn.psu.ac.th/imgH/mapicons/";
  const icons = {
    community: {
      icon: iconBase + "community.png",
    },
    beach: {
      icon: iconBase + "travel.png",
    },
    printing: {
      icon: iconBase + "religious-organizations.png",
    },
    printing: {
      icon: iconBase + "religious-organizations.png",
    },
    restaurants: {
      icon: iconBase + "restaurants.png",
    },
    restaurants: {
      icon: iconBase + "restaurants.png",
    },
   
  };
  const features = [
    {
      position: new google.maps.LatLng(6.6576226,101.0965582),
      type: "community",
    },
     {
      position: new google.maps.LatLng(6.844968,101.5537894),
      type: "beach",
    },
    {
      position: new google.maps.LatLng(6.8640079,101.3714967),
      type: "printing",
    },
    {
      position: new google.maps.LatLng(6.8727953,101.3029022),
      type: "printing",
    },
    {
      position: new google.maps.LatLng(6.8172571,101.2827687),
      type: "restaurants",
    },
    {
      position: new google.maps.LatLng(6.8631507,101.2541913),
      type: "restaurants",
    },
   
   
  ];

  // Create markers.
  for (let i = 0; i < features.length; i++) {
    const marker = new google.maps.Marker({
      position: features[i].position,
      icon: icons[features[i].type].icon,
      map: map,
    });
  }
}

window.initMap = initMap;
</script>
    <!-- prettier-ignore -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5l0aPyGFqiqY5DpqOYf-8YhN_eYHHobU&callback=initMap"
    async defer></script>
  </body>
</html>
